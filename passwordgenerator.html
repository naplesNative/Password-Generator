<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="passwordgenerator.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>random password</span></h1>
        <h3>Never us an insecure password again.</h3>
        <div class="button-container">
            <button id="password-button" onclick="createPasswords()">Generate passwords</button>
            <button id="clear-button" onclick="clearAll()">Clear All</button>
        </div>

        <hr>

        <div class="password-container">
            <button id="password1"></button>
            <button id="password2"></button>
        </div>

        
        <hr>

        <div class="options-container">
            <h3>Options</h3>
            <div class="options">
                <div class="password-option">
                    <input type="text" id="password-length">
                    <br>Password Length
                    <br>Default = 15
                </div>
                <div class="character-options">
                    <input type="checkbox" id="numbers" name="checkBox" value="numbers"> Numbers
                    <input type="checkbox" id="symbols" name="checkBox" value="symbols"> Symbols
                    <br><br>Default = letters only
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="passwordgenerator.js"></script>
</body>
</html>
